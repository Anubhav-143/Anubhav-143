<svg width="100%" height="160" viewBox="0 0 800 160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- ðŸŒ¤ Gradient for Light Mode -->
    <linearGradient id="gradientLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7dd3fc">
        <animate attributeName="stop-color" values="#7dd3fc;#c084fc;#f9a8d4;#7dd3fc" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#f9a8d4">
        <animate attributeName="stop-color" values="#f9a8d4;#c084fc;#7dd3fc;#f9a8d4" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- ðŸŒ™ Gradient for Dark Mode -->
    <linearGradient id="gradientDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA">
        <animate attributeName="stop-color" values="#60A5FA;#C084FC;#F472B6;#60A5FA" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#C084FC">
        <animate attributeName="stop-color" values="#C084FC;#8B5CF6;#60A5FA;#C084FC" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- âœ¨ Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- ðŸ©µ Typing Text Mask -->
    <mask id="typing-mask">
      <rect x="0" y="0" width="0" height="100%" fill="white">
        <animate attributeName="width" values="0;800;0" dur="12s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <!-- ðŸŒˆ Main Name -->
  <text id="glowText"
        x="50%" y="60%" text-anchor="middle"
        font-family="Poppins, sans-serif"
        font-size="56" font-weight="700"
        fill="url(#gradientLight)"
        filter="url(#glow)">
    Anubhav Sachan
  </text>

  <!-- âœï¸ Animated Subtitle -->
  <g mask="url(#typing-mask)">
    <text id="subtitle"
          x="50%" y="83%" text-anchor="middle"
          font-family="Poppins, sans-serif"
          font-size="22" font-weight="500"
          fill="#6B7280">
      Frontend Developer | Designer | Video Editor
    </text>
  </g>

  <style>
    /* ðŸŒ— Dark Mode Adaptation */
    @media (prefers-color-scheme: dark) {
      #glowText { fill: url(#gradientDark); }
      #subtitle { fill: #d1d5db; }
    }

    /* ðŸ’« Gentle Glow Pulse */
    @keyframes pulse {
      0%, 100% { opacity: 1; filter: url(#glow); }
      50% { opacity: 0.85; filter: url(#glow); }
    }
    #glowText {
      animation: pulse 3s ease-in-out infinite;
      transition: all 0.5s ease;
    }
  </style>
</svg>
